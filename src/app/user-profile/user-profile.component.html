<app-top-bar></app-top-bar>
<div style="padding: 1rem">
  <h1>Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>

  <h2>Favorite Movies</h2>
  <mat-list>
    <mat-list-item *ngFor="let movie of favoriteMovies">
      <!-- <mat-icon matListItemIcon>folder</mat-icon> -->
      <img matListItemAvatar src="{{ movie.imageurl }}" />
      <div matListItemTitle>{{ movie.title }}</div>
      <div matListItemLine>{{ movie.director.name }}</div>
    </mat-list-item>
  </mat-list>

  <h2>Update Profile</h2>
  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.password"
        minlength="8"
        type="password"
        placeholder="password"
        name="password"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.email"
        type="email"
        placeholder="email"
        name="email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.birthday"
        type="date"
        placeholder="birthday"
        name="birthday"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="editUser()" color="primary">Update</button>

  <button mat-button (click)="deleteUser()" color="warn">
    Remove account permanently
  </button>
</div>
