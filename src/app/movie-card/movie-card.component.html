<app-top-bar></app-top-bar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        (click)="openDirector(movie.director.name, movie.director.bio)"
        color="primary"
        matTooltip="{{ movie.director.bio }}"
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imageurl }}" alt="{{ movie.title }}" width="400px" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openSynopsis(movie.title, movie.description, movie.imageurl)"
        color="primary"
      >
        Details
      </button>
      <button
        mat-icon-button
        (click)="removeFavorite(movie._id)"
        color="primary"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
